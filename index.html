<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
        <link rel="stylesheet" href="index.css" />
        <script type="module" src="index.js"></script>
    </head>
    <body class="body">
        <div class="container">
            <div class="chatBoxContainer">
                <div class="leftBoxContainer">
                    <div class="leftBoxHeader">
                        <span class="logo" > Chat App </span>
                    </div>
                    <div
                        class="chatSummaryContainer"
                        id="chatSummaryContainer"
                    ></div>
                </div>
                <div class="rightBoxContainer">
                    <div class="rightBoxHeader" id="rightBoxHeader">
                    </div>
                    <div class="chatWindow">
                        <div class="chatsWrapper" id="chatsWrapper">
                            <div class="chats" id="chats"></div>
                        </div>

                        <div class="messageBoxContainer">
                            <div class="messageBox">
                                <input id="messageInput" class="messageInput" />
                                <button
                                    class="sendButton"
                                    onclick="sendMessage()"
                                >
                                    <span>&gt;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
